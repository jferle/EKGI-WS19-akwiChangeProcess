
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script type="text/javascript" src="js/init_mailjs.js"></script>
    <script type="text/javascript" src="js/FormularDataManager.js"></script>
</head>
<body>
    <h2>Person einfügen</h2>
    <form id="contact_form">
        <table>
        <tr><td colspan="2" class="left_column"><b>Person hinzufügen. Name der Hochschule und Name der Fakultät, wie er auf akwi.de gelistet ist, um die Person der Fakultät zuzuordnen.</b></td></tr>
        <tr>
            <td class="left_column">Name der Hochschule</td>
            <td class="right_column"><input type="text" id="legalName"></td>
        </tr>
        <tr>
            <td class="left_column">Name der Fakultät</td>
            <td class="right_column"><input type="text" id="name"></td>
        </tr>
        <tr>
            <td colspan="2"><br /><b>Daten zu Person</b></td>
        </tr>
        <tr>
            <td class="left_column">Name</td>
            <td class="right_column"><input type="text" id="familyName"></td>
        </tr>
        <tr>
            <td class="left_column" >Vorname</td>
            <td class="right_column"><input type="text" id="givenName"></td>
        </tr>
        <tr>
        <td class="left_column">Titel</td>
        <td class="right_column">
            <select id="honorificPrefix">
                <option></option>
                <option>kein Titel</option>
                <option>Dr.</option>
                <option>Prof. Dr.</option>
                <option>Prof.</option>
                <option>Prof. Dr. Dr.</option>
                <option>Prof. Ph.D.</option>
            </select>
        </td>
        </tr>
        <tr>
            <td class="left_column">Telefon</td>
            <td class="right_column"><input type="text" id="telephone"></td>
        </tr>
        <tr>
            <td class="left_column">E-Mail</td>
            <td class="right_column"><input type="email" id="eMail"></td>
        </tr>
        </table>
        <input type="submit" value="Formular senden">

        <!-- hidden input fields -->
        <input type="hidden" name="message" id="message">
        <input type="hidden" name="data" id="data">
        
    </form>
    <script>
        function submitButton(){
            var formularIds = ["legalName","name","familyName", "givenName", "honorificPrefix","telephone","eMail"];
            var formularDataM = new FormularDataManager(formularIds);
            var validInput =
                formularDataM.checkRequiredFields(["legalName","name","familyName", "givenName", "honorificPrefix","telephone","eMail"]);
            if (validInput){
                //generate json string
                formularDataM.generateEMailContent(
                    "InsertPerson",
                    "die Daten bezüglich einer Person sollen eingefügt werden."
                );
                //send Mail
                formularDataM.sendEmail();
            }
        }
    </script>
</body>
</html>
