
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script type="text/javascript" src="js/init_mailjs.js"></script>
    <script type="text/javascript" src="js/FormularDataManager.js"></script>
</head>
<body>
    <h2>Fakultät ändern</h2>
    <form id="contact_form">
        <table>
        <tr><td colspan="2" class="left_column"><b>Identifikation - Der Name der Hochschule und der Name der Fakultät wie er auf akwi.de gelistet ist, um die Fakultät im System identifizieren zu können.</b></td></tr>
        <tr>
            <td class="left_column">Hochschule*</td>
            <td class="right_column"><input type="text" id="id_legalName"></td>
        </tr>
        <tr>
            <td class="left_column" >Fakultät*</td>
            <td class="right_column"><input type="text" id="id_name"></td>
        </tr>
        <tr><td colspan="2" class="left_column">*Pflichtfelder</td></tr>
        <tr><td class="left_column"><br /></td></tr>
        <tr><td colspan="2" class="left_column"><b>Änderung beantragen - Hier die neuen Daten zu der Fakultät eintragen.</b></td></tr>
        <tr>
            <td class="left_column" >Fakultät*</td>
            <td class="right_column"><input type="text" id="name"></td>
        </tr>
        </table>
        <input type="submit" value="Formular senden">

        <!-- hidden input fields -->
        <input type="hidden" name="message" id="message">
        <input type="hidden" name="data" id="data">
    
    </form>
    <script>
        function submitButton(){
            var formularIds = ["id_legalName", "id_name", "name"];           
            var formularDataM = new FormularDataManager(formularIds);
            var validInput =
                formularDataM.checkRequiredFields(["id_legalName","id_name"])
                &&
                formularDataM.checkAtLeastOneFieldFilled(
                    ["name"],
                    "Bitte mindestens ein zu änderndes Feld ausfüllen."
                );
            if (validInput){
                //generate json string
                formularDataM.generateEMailContent(
                    "UpdateDepartmentOrFaculty",
                    "die Daten bezüglich einer Fakultät sollen geändert werden."
                );
                //send Mail
                formularDataM.sendEmail();
            }
        }
    </script>
</body>
</html>
