
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script type="text/javascript" src="js/init_mailjs.js"></script>
    <script type="text/javascript" src="js/FormularDataManager.js"></script>
</head>
<body>
    <h2>Hochschule einfügen</h2>
    <form id="contact_form">
        <table>
        <tr><td colspan="2" class="left_column"><b>Hier die Daten der Hochschule eintragen.</b></td></tr>
        <tr>
            <td class="left_column">Vollständiger Name der Hochschule</td>
            <td class="right_column"><input type="text" id="id_legalName"></td>
        </tr>
        <tr>
            <td class="left_column">URL</td>
            <td class="right_column"><input type="text" id="url" placeholder="https://www.example.com/"></td>
        </tr>
        <tr>
            <td class="left_column">Land</td>
            <td class="right_column">
                <select id="addressCountry">
                    <option></option>
                    <option>DE</option>
                    <option>AT</option>
                    <option>CH</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="left_column">Ort</td>
            <td class="right_column"><input type="text" id="addressLocality"></td>
        </tr>
        <tr>
            <td class="left_column">Region</td>
            <td class="right_column">
            <select id="addressRegion">
                <option></option>
                <option>BB</option> 
                <option>BE</option> 
                <option>Burgenland</option> 
                <option>BW</option> 
                <option>BY</option> 
                <option>BY</option> 
                <option>HB</option> 
                <option>HE</option> 
                <option>HH</option> 
                <option>Luzern</option> 
                <option>MV</option> 
                <option>NI</option> 
                <option>NW</option> 
                <option>RP</option> 
                <option>SH</option> 
                <option>SL</option> 
                <option>SN</option> 
                <option>Solothurn</option> 
                <option>TH</option> 
                <option>Tirol</option> 
                <option>Wallis</option> 
                <option>Wien</option> 
                <option>Zürich</option>
            </td>
        </tr>
        <tr>
            <td class="left_column">PLZ</td>
            <td class="right_column"><input type="number" id="postalCode"></td>
        </tr>
        <tr>
            <td class="left_column">Str. Nr.</td>
            <td class="right_column"><input type="text" id="streetAddress" placeholder="Luxemburger Straße 10"></td>
        </tr>
        </table>
        <input type="submit" value="Formular senden">

        <!-- hidden input fields -->
        <input type="hidden" name="message" id="message">
        <input type="hidden" name="data" id="data">
        
    </form>
    <script>
        function submitButton(){
            var formularIds = ["id_legalName", "url", "addressCountry", "addressLocality", "addressRegion", "postalCode", "streetAddress"];
            var formularDataM = new FormularDataManager(formularIds);
            var validInput =
                formularDataM.checkRequiredFields(["id_legalName", "url", "addressCountry", "addressLocality", "addressRegion", "postalCode", "streetAddress"], "Bitte alle Felder ausfüllen.");
            if (validInput){
                //generate json string
                formularDataM.generateEMailContent(
                    "InsertCollegeOrUniversity",
                    "eine Hochschule soll eingefügt werden."
                );
                //send Mail
                formularDataM.sendEmail();
            }
        }
    </script>
</body>
</html>
